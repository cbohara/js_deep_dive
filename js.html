  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="jquery.countdown.min.js"></script>

    <script>
      var num = 1;
      var float = 1.0;
      var string = "1";
      var array = [1,2,3,4];
      var hash = {
        "1": "One",
        "2": "Two",
        "3": "Three",
        "4": "Four"
      };

    </script>

    <script>
      $(function() {
        $('#button').click(function (){
          var detailInput = $('#detail');
          var detailInputVal = detailInput.val();
          var fact = {
            "fact" : {
              "details" : detailInputVal
            }
          };
          $.post( "http://www.catfact.info/api/v1/facts.json", fact, function(data){ console.log( data );
          });
        });

        $("h2").click(function(){
          $.get( "http://www.catfact.info//api/v1/facts.json?page=1&per_page=3", function( data ) {
              console.log(data);
              $("h2").html(data.facts[0].details);
          });
        });
      });
    </script>
    <h1 class="headline">Hello, world!</h1>
    <h2 class="headline">Goodbye womp</h2>
    <hr />
    <input id="detail" />
    <button id="button">Click me</button>
    <hr />

    <div id="getting-started"></div>
    <script type="text/javascript">
      $("#getting-started").countdown("2016/07/09", function(event) {
        $(this).text(event.strftime('%D days %H:%M:%S'));
      });
    </script>
  </body>
</html>
